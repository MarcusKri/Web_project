<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/ansatteStyleSheet.css">

    <title>Ansatte i gyldne pizza</title>
</head>
<body>
    <!-- NAV -->
    <nav class="navbar is-fixed-top" style="background-color: #ff9642;">
        <!--LOGO-->
        <div class="navbar-brand">
            <a href="index.html" class="navbar-item">
                <img src="images/pizzaLogo.png" alt="logo" class="is-rounded p-0">
                <div class="navbar-item is-size-4">
                    <h2 class="has-text-weight-bold">Gyldne Pizza</h2>
                </div>
            </a>
            <!--HAMBURGER MENU-->
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <!--LINKS-->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end is-size-5 is-dark">
                <a href="meny.html" class="navbar-item">Meny</a>
                <a href="salg.html" class="navbar-item">Salg</a>
                <a href="restaurantene.html" class="navbar-item">Restaurantene</a>
                <a href="ansatte.html" id="activeNav" class="navbar-item">Ansatte</a>
            </div>
        </div>
    </nav>
    <!--PADDING-->
    <div class="pt-6">
        <div class="pt-5"></div>
    </div>
    <!--END NAV-->
    <section style="background-color: #fff8cd;">
        <div class="Container" style="background-color: #ffe05d;" >
            <h2 class="is-size-1 has-text-centered" style="letter-spacing: 0.3em;">Ansatte</h2>
            
            <div class="field">
                <label class="label">Hva heter den ansatte</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Navn til ansatte" id="ansattNavn">
                </div>
              </div>
            <div class="field">
                <label class="label">Restaurant</label>
                <div class="control">
                  <div class="select">
                    <select id="restaurant-input">
                      <option value="">Velg restaurant</option>
                      <option value="Sorenga">Sørenga</option>
                      <option value="Frogner">Frogner</option>
                      <option value="AkerBrygge">Aker Brygge</option>
                      <option value="Helsfyr">Helsfyr</option>
                    </select>
                  </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Stilling</label>
                <div class="control">
                  <div class="select">
                    <select id="stilling-input">
                      <option value="">Velg stilling</option>
                        <option value="RestaurantSjef">Restaurant Sjef</option>
                        <option value="Servitor">Servitør</option>
                        <option value="Kjøkkenarbeider">Kjøkkenarbeider</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="control">
                <button class="button is-link" id="sok" onclick="filtrerAnsatte()">Søk</button>
                <button class="button is-link" id="alleAnsatte" onclick="printAlleAnsatte()">Se alle ansatte</button>

            </div>
              
        </div>
        <p id="resultat"></p>
    </section>
    <!--FOOTER-->
    <footer class="footer mt-5">
      <div class="content has-text-centered">
          <p style="font-weight: bold;">Copyright 2021 - Webprosjekt</p>
          <p style="font-weight: bold;">The source code is <a href="#">licenced</a> by RA ND OM</p>
      </div>
  </footer>
    
    <script>
    // ansatte array
    var ansatte = [
        {Bilde:"<img src=images/lauritz.jpg width=150>", Navn:"Lauritz", Stilling:"RestaurantSjef", Restaurant:"Sorenga"},
        {Bilde:"<img src=images/kasper.jpg width=150>", Navn:"Kasper", Stilling:"RestaurantSjef",  Restaurant:"Frogner"},
        {Bilde:"<img src=images/julian.jpg width=150>", Navn:"Julian", Stilling:"RestaurantSjef", Restaurant:"Helsfyr"},
        {Bilde:"<img src=images/henrik.jpg width=150>", Navn:"Henrik", Stilling:"RestaurantSjef", Restaurant:"AkerBrygge"},
        {Bilde:"<img src=images/marcus.jpg width=150>", Navn:"Marcus", Stilling:"Servitor", Restaurant:"Sorenga"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Jonas", Stilling:"Servitor", Restaurant:"Frogner"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Thea", Stilling:"Servitor", Restaurant:"Sorenga"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Helene", Stilling:"Servitor", Restaurant:"Frogner"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Kaja", Stilling:"Servitor", Restaurant:"Helsfyr"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Ella", Stilling:"Servitor", Restaurant:"Helsfyr"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Eivind", Stilling:"Servitor", Restaurant:"AkerBrygge"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Brage", Stilling:"Servitor", Restaurant:"AkerBrygge"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Martin", Stilling:"Servitor", Restaurant:"Helsfyr"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Sara", Stilling:"Kjøkkenarbeider", Restaurant:"Helsfyr"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Lea", Stilling:"Kjøkkenarbeider", Restaurant:"AkerBrygge"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Ole", Stilling:"Kjøkkenarbeider", Restaurant:"Sorenga"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Vita", Stilling:"Kjøkkenarbeider", Restaurant:"Frogner"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Anton", Stilling:"Kjøkkenarbeider", Restaurant:"Helsfyr"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Jonathan", Stilling:"Kjøkkenarbeider", Restaurant:"AkerBrygge"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Ahmed", Stilling:"Kjøkkenarbeider", Restaurant:"Sorenga"},
        {Bilde:"<img src=images/unknown.png width=150>", Navn:"Mads", Stilling:"Kjøkkenarbeider", Restaurant:"Frogner"},
    ]
    // Funksjon for å printe ut alle ansatte
    function printAlleAnsatte(){
      for (i = 0; i < ansatte.length; i++){ 
        resultat.innerHTML +=`<hr> Navn: ${ansatte[i].Navn} <br> Stilling: ${ansatte[i].Stilling} <br> Restaurant: ${ansatte[i].Restaurant}  <br>  ${ansatte[i].Bilde} <br> <br> <hr>`;
      }
    }
    
    // Variabler for å kunne filtrere ansatte
    var sok = document.getElementById("sok");

    var navnInput = document.getElementById("ansattNavn");
    var resInput = document.getElementById("restaurant-input");
    var stillingInput = document.getElementById("stilling-input");

    var navnVerdi = "";
    var resVerdi = "";
    var stillingVerdi = "";

    // Funksjon for å filtrere ansatte
    
    function filtrerAnsatte(){
      resultat.innerHTML= " ";
      navnVerdi = navnInput.value;
      resVerdi = resInput.value;
      stillingVerdi = stillingInput.value;

      for (i = 0; i < ansatte.length; i++){ 
        if(ansatte[i].Navn === navnVerdi){
          resultat.innerHTML +=`<hr> Navn: ${ansatte[i].Navn} <br> Stilling: ${ansatte[i].Stilling} <br> Restaurant: ${ansatte[i].Restaurant}  <br>  ${ansatte[i].Bilde} <br> <br> <hr>`;
                  
        }
        else if(ansatte[i].Restaurant === resVerdi){
          resultat.innerHTML +=`<hr> Navn: ${ansatte[i].Navn} <br> Stilling: ${ansatte[i].Stilling} <br> Restaurant: ${ansatte[i].Restaurant}  <br>  ${ansatte[i].Bilde} <br> <br> <hr>`;
        }
        else if(ansatte[i].Stilling === stillingVerdi){
          resultat.innerHTML +=`<hr> Navn: ${ansatte[i].Navn} <br> Stilling: ${ansatte[i].Stilling} <br> Restaurant: ${ansatte[i].Restaurant}  <br>  ${ansatte[i].Bilde} <br> <br> <hr>`;
        }
        else if(ansatte[i].Restaurant === resVerdi && ansatte[i].Stilling == stillingVerdi && ansatte[i].Navn == navnVerdi){
          resultat.innerHTML +=`<hr> Navn: ${ansatte[i].Navn} <br> Stilling: ${ansatte[i].Stilling} <br> Restaurant: ${ansatte[i].Restaurant}  <br>  ${ansatte[i].Bilde} <br> <br> <hr>`;
        }
      
      }
    }
    console.log(filtrerAnsatte())
    sok.onclick = filtrerAnsatte;
        
    // mobil meny
    const bIcon = document.querySelector("#burger");
    const navMenu = document.querySelector("#nav-links");
    // event listener
    bIcon.addEventListener('click', () => {
        navMenu.classList.toggle('is-active');
    });
    </script>
</body>
</html>
